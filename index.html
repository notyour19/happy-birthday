<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
      color: #ff4081;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e73370;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="page1">
    <h1>🎉 Happy Birthday! 🎉</h1>
    <button onclick="nextPage(2)">Next ➡️</button>
  </div>

  <div class="container" id="page2" style="display: none;">
    <h1>🥳 Wishing You a Wonderful Day 🥳</h1>
    <p>May your birthday be filled with love, joy, and endless happiness! 💖</p>
    <button onclick="nextPage(3)">Next ➡️</button>
  </div>

  <div class="container" id="page3" style="display: none;">
    <h1>💝 Memories 💝</h1>
    <img src="https://picsum.photos/300/200?random=1" alt="Photo 1">
    <img src="https://picsum.photos/300/200?random=2" alt="Photo 2">
    <img src="https://picsum.photos/300/200?random=3" alt="Photo 3">
    <p>✨ Hope you liked this little surprise ✨</p>
  </div>

  <script>
    function nextPage(page) {
      document.querySelectorAll(".container").forEach(el => el.style.display = "none");
      document.getElementById("page" + page).style.display = "block";
    }
  </script>
</body>
</html>
