<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 🌸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500); /* golden aesthetic bg */
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.2em;
      background: linear-gradient(90deg, #FFD700, #FFB700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    .rose {
      width: 120px;
      margin: 15px auto;
      display: block;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #ff9a9e, #ff6bcb);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff77a9, #ff4da6);
    }
    .nav-btn {
      background: linear-gradient(135deg, #66ffb3, #33d9b2);
    }
    .nav-btn:hover {
      background: linear-gradient(135deg, #33d9b2, #00bfa5);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 15px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="container" id="page1">
    <h1>✨ Happy Birthday Golden Girl ✨</h1>
    <img src="https://media.giphy.com/media/l49JHz7kJvl6MCj3G/giphy.gif" class="rose" alt="Rose Animation">
    <button class="btn" onclick="nextPage(2)">🌹 Next</button>
  </div>

  <!-- Page 2 -->
  <div class="container" id="page2" style="display: none;">
    <h1>💖 Wishing You Joy 💖</h1>
    <p>On your special day, may your heart be filled with love, laughter, and all the golden moments you deserve 🌟</p>
    <div class="button-row">
      <button class="btn nav-btn" onclick="nextPage(1)">⬅️ Back</button>
      <button class="btn" onclick="nextPage(3)">🌹 Next</button>
    </div>
  </div>

  <!-- Page 3 -->
  <div class="container" id="page3" style="display: none;">
    <h1>🌸 Beautiful Memories 🌸</h1>
    <img src="https://picsum.photos/300/200?random=1" alt="Photo 1">
    <img src="https://picsum.photos/300/200?random=2" alt="Photo 2">
    <img src="https://picsum.photos/300/200?random=3" alt="Photo 3">
    <div class="button-row">
      <button class="btn nav-btn" onclick="nextPage(2)">⬅️ Back</button>
      <button class="btn" onclick="nextPage(4)">🌹 Next</button>
    </div>
  </div>

  <!-- Page 4 -->
  <div class="container" id="page4" style="display: none;">
    <h1>💞 Hey Golden Girl 💞</h1>
    <p>My beautiful love, I love love × ∞</p>
    <div class="button-row">
      <button class="btn nav-btn" onclick="nextPage(3)">⬅️ Back</button>
    </div>
  </div>

  <script>
    function nextPage(page) {
      document.querySelectorAll(".container").forEach(el => el.style.display = "none");
      document.getElementById("page" + page).style.display = "block";
    }
  </script>
</body>
</html>
